<body class="registro">
  <header class="registro2">
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center justify-content-end" href="#">
          <span class="me-2">VirtualVet</span>
          <img src="/img/logo.png" alt="Logo" class="logo-img" />
        </a>
      </div>
    </nav>
  </header>

  <main>

    <div class="container">
      <h1>¡Registrate!</h1>
      <form>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="re_correo" placeholder="correo@example.com" required>
        </div>  
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="re_usuario" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="re_contraseña" required>
        </div>
        <div class="mb-3">
          <label for="celular" class="form-label">Celular</label>
          <input type="tel" class="form-control" id="re_celular" required>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="re_direccion" required>
        </div>
        <a href="Login.html">¿Ya tienes cuenta? Ingresa!</a>
        <div class="mb-3">
          <label for="mascota" class="form-label">Mascota</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mascota" id="perro" value="perro" required>
            <label class="form-check-label" for="perro">Perro</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mascota" id="gato" value="gato" required>
            <label class="form-check-label" for="gato">Gato</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mascota" id="amos" value="Ambos" required>
            <label class="form-check-label" for="ambos">Ambos</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="registro">Registrarse</button>
      </form>
    </div>

  </main>
  <footer class="registro2">
